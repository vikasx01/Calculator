<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <!-- As a link -->
       <selection class="rounded border border-dark bg-light d-inline-block" style="width:  300px; height:579px; box-shadow: 4px 4px 30px gray" >
        <center>
        <h3>CALCULATOR</h3>
    </center>
        <form>
            <input  type="text" class="screen" placeholder="Enter Here">
        </form>
        <div class="buttons">
            <button type="button" class="border-0  btn-yellow" style="border-radius: 47%;" data-num="*">*</button>
            <button type="button" class="border-0 btn-yellow " style="border-radius: 47%;" data-num="/">/</button>
            <button type="button" class="border-0 btn-yellow " style="border-radius: 47%;" data-num="-">-</button>
            <button type="button" class="border-0 btn-yellow " style="border-radius: 47%;" data-num="+">+</button>
            
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="9">9</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="8">8</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="7">7</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="6">6</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="5">5</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="4">4</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="3">3</button>
            <button type="button" class=" border-0 btn-gray" style="border-radius: 47%;" data-num="2">2</button>
            <button type="button" class="border-0 btn-gray" style="border-radius: 47%;" data-num="1">1</button>
            <button type="button" class="border-0 btn-gray" style="border-radius: 47%;" data-num="0">0</button>
            <button type="button" class="border-0 btn-gray" style="border-radius: 47%;" data-num="00">00</button>
            <button type="button" class="border-0 btn-gray" style="border-radius: 47%;" data-num=".">.</button>

            <button type="button" class="border-0 btn-equal" style="border-radius: 47%; width: 100px" >=</button>
            <button type="button" class="border-0 btn-clear" style="border-radius: 47%;">C</button>
        </div>
       </selection>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="app.js"></script>
    </body>
</html>
